<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booksburg</title>
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/welcome-page.css">
  <link rel="stylesheet" href="css/header-dropdown.css">

</head>
<body>
  <header>

    <!--logo part-->
    <div class = "logo">
      
      <!--logo image-->
      <div class="logo1">
          <a href="index.html"></a>
      </div> 
      <div class="logo2">
        <a href="index.html"></a>
      </div>

      <!--logo name-->
      <div>
        <a href="index.html">
          <h1>BooksBurg</h1>
        </a>
      </div>
    
    </div>

    <!--search section-->
    <div class = "search-section">
      <div>
        <form action="category.html">
          <input type="text" class="search-bar" placeholder="search...">
        </form>
      </div>
    </div>

    <!--login, cart, hamburger dropdown-->
    <div class = "other-header-section">
      <button class="cart">
        <img src="icon/shopping-cart.svg" alt="cart">
        <h6>0</h6>
      </button>
      <button class="log-in">
        <img src="icon/round-account-button-with-user-inside.svg" alt="log-in">
      </button>

      <div class="header-dropdown">
        <button class="menu">
          <img src="icon/menu.svg" alt="menu">
        </button>
        <ul>
          <li><a href="category.html">Categories</a></li>
          <li><a href="category.html">Browsing History</a></li>
          <li><a href="category.html">Book List</a></li>
          <li><a href="category.html">Buy it again</a></li>
          <li><a href="category.html">Rocommendation</a></li>
          <li><a href="category.html">Customer Service</a></li>
        </ul>
      </div>
    </div>
  </header>
  
  <main>

    <!--welcomeing words with button-->
    <section class="main-left">
      <div class="welcome-words">
        <h2>We have the most popular books in the world and our books contains worldwild.</h2>
        <h2>Let us bring you to the world!</h2>
      </div>
      <div class="welcome-button">
        <button>Start Your Journey!</button>
      </div>
    </section>

    <!--welcome picutre-->
    <section class="main-right">
      <div class="welcome-img">
        <img src="icon/world.svg" alt="travle to th the world">
      </div>
    </section>
  </main>

  <footer>
    <section class="foot-left">
      <img src="icon/copyright.svg" alt="copyright">
      <h6>copyright 2021 Mao</h6>
    </section>

    <section class="foot-right">
      <div class="social-media-icon">
        <a href="https://www.facebook.com/">
          <img src="icon/facebook.svg" alt="FB">
        </a>
        <a href="https://twitter.com/">
          <img src="icon/twitter.svg" alt="Twitter"> 
        </a>
      </div>

      <div class="other-footer-information"> 
        <a href="#">Contact us</a>
        <p> | </p>
        <a href="#">Direction</a>
      </div>

    </section>

  </footer>
  
</body>
</html>
